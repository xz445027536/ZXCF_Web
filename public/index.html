<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/comm.css">
  <link rel="stylesheet" href="css/header.css">

  <title>首页</title>

<body>
  <!--header部分-->
  <header>
    <!--header上部分-->
    <div class="h-top py-1">
      <div class="h-top-con w-1000 clearfix">
        <!--header上左部分-->
        <div class="float-left" >
          <img src="images/index-header/header_phone.png" alt="">
          <span class="pl-1">400-027-0101(工作时间 9:00——17:00)</span>
          <a class="pl-3" href=""><img src="images/index-header/header_weixin.png" alt=""></a>
          <a class="pl-3" href=""><img src="images/index-header/header_sina.png" alt=""></a>
          <a class="pl-3" href=""><img src="images/index-header/header_qq.png" alt=""></a>
        </div>
        <!--header上右部分-->
        <div class="float-right">
          <a class="pr-3" href="">立即登录</a>
          <a class="px-3" href="">免费注册</a>
          <a class="pl-3" href="">常见问题</a>
        </div>
      </div>
    </div>
    <!--header中部-->
    <div class="h-mid">
      <div class="w-1000 clearfix">
        <!--logo-->
        <div class="float-left">
          <img class="w-100" src="images/index-header/logo.png" alt="">
        </div>
        <!--我的账户-->
        <div class="float-right">
          <a href="">
            <img src="images/index-header/header_perinfo.png" alt="">
            <span class="pl-1">
              <i>我的账户</i>
              <img src="images/index-header/header_icon01.png" alt="">
            </span>
          </a>
        </div>
      </div>
    </div>
    <div class="h-btm">
      <div class="w-1000">
        <a href="">首页</a>
        <a href="">我要投资</a>
        <a href="">我要借款</a>
        <a href="">实时财务</a>
        <a href="">新手指引</a>
        <a class="m-0" href="">关于我们</a>
      </div>
    </div>
  </header>
  <div id="content">
    <div class="con-top">
      <!--轮播图-->
      <div class="container-fluid px-0">
        <div id="slideshow" class="carousel" data-ride="carousel">
          <!--轮播图片-->
          <div class="carousel-inner ">
            <div class="carousel-item active">
              <img class="w-100" src="images/index_banner/banner01.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="w-100" src="images/index_banner/banner02.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="w-100" src="images/index_banner/banner03.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="w-100" src="images/index_banner/banner04.jpg" alt="">
            </div>
          </div>
          <!--左右箭头-->
          <a data-slide="prev" class="carousel-control-prev" href="#slideshow">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a data-slide="next" class="carousel-control-next" href="#slideshow">
            <span class="carousel-control-next-icon"></span>
          </a>
          <!--轮播指示器-->
          <ul class="carousel-indicators">
            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
            <li data-target="#slideshow" data-slide-to="1"></li>
            <li data-target="#slideshow" data-slide-to="2"></li>
            <li data-target="#slideshow" data-slide-to="3"></li>
          </ul>
        </div>
      </div>
      <!--轮播图右侧文本框-->
      <div class="suspend">
        <div class="sus-cont">
          <p class="m-0">
            <span>累计成交：</span>
            <strong>15亿2635万</strong>
          </p>
          <p class="m-0">
            <span>运营时间：</span>
            <strong>15亿2635万</strong>
          </p>
          <p class="m-0">
            <strong>24</strong>
            <span>小时成功转让率</span>
            <strong>16.65%</strong>
          </p>
          <a class="btn mt-2 text-white w-100 bg-primary fz16" href="">立即登录</a>
          <a class="btn mt-2 text-white w-100 bg-warning fz16" href="">立即注册</a>
        </div>
      </div>
    </div>
    <div class="con-cont w-1000 p-3">
      <p class="clearfix">
        <span class="float-left py-2">
          <strong class="fz16 pr-2">发标预告</strong>
          <i>三月抵押标，年利率8%，投标奖励0.8%，活动奖励2%</i>
        </span>
        <a class="float-right mr-2" href="">查看更多>></a>
      </p>
      <div class="con-cont-mid">
        <ul class="list-unstyled clearfix">
          <li class="float-left">
            <p class="title m-0">已加入中兴财富</p>
            <p>
              <strong>1539432</strong>
              <span>人</span>
            </p>
          </li>
          <li class="float-left">
            <p class="title"></p>
            <p></p>
          </li>
          <li class="float-left">
            <p class="title"></p>
            <p>

            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
